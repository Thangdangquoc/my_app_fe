<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Login/login.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Ban cham hoc</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="nav-left">
                    <a href="#"><i class="fa-solid fa-paper-plane"></i>NDC</a>
                </div>
                <div class="nav-right">
                    <ul>
                        <li class="active">Home</li>
                        <li>about</li>
                        <li>blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="login">
            <div class="left">
                <form>
                    <div class="top">
                        <h2>Welcome to our website</h2>
                        <h4>Please login</h4>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="forget">
                        <a href="#">Forget password?</a>
                    </div>
                    <div class="btn">
                        <button>Login</button>
                    </div>
                    <div class="or">
                        <p>Or Login with</p>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i>Google</a>
                    </div>
                </form>
            </div>
            <div class="right">
                <img src="css/img/10ee98130fcb4261135dce02f701518a.jpg">
            </div>
        </div>
    </div>
</body>

</html>
